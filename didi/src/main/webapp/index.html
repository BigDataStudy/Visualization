<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="./js/echarts-all.js"></script>
		<script src="./js/jquery-3.0.0.js"></script>
	</head>
	
	<body>
		<div>
			<select id="district">
				<option value="fc34648599753c9e74ab238e9a4a07ad">朝阳<option>
				<option value="fff4e8465d1e12621bc361276b6217cf">海淀<option>
				<option value="f9280c5dab6910ed44e518248048b9fe">昌平<option>
			</select>
			<input id="datett" type="hidden"/>
		</div>
		<button id="last-week">上一周</button><button id="next-week">下一周</button>
		<div id="main" style="width:600p;height:400px;"></div>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById("main"));
/* 			myChart.showLoading({  
		        text: 'Loading...'  
		    }); */
			var id = new Array();
			var reply = new Array();
			var request = new Array();
			var dateList = [];
			var dList = [];
			var datett;
			function getServerData(){
				id = new Array();
				reply = new Array();
				request = new Array();
				$.ajax({
					type:'post',
					async:false,
					url:"/didi/RequestServlet",
					data:{district: $('#district').val(),datett:datett},
					dataType:'json',
					success:function(result){
						if(result && result.length == 7){
							for(var i=0;i<result.length;i++){
								id[i] = new Array();
								reply[i] = new Array();
								request[i] = new Array();
								if(result[i] !=null && result[i] !='null'){
									for(var j=0; j<result[i].data.length;j++){
										id[i].push(result[i].data[j].id);
										reply[i].push(result[i].data[j].reply);
										request[i].push(result[i].data[j].request);
									}
								}else{
									for(var j=0; j<60;j++){
										id[i].push(0);
										reply[i].push(0);
										request[i].push(0);
									}
								}
								
							}
						}
					},
					error : function(errorMsg){
						alert("Sorry,loading fail!");
						myChart.hideLoading();
					}
				});
				datett = "";
			}
			
			////////////////////////////////////////////////////////////////////////////
            var cells = $('td');
            var curDate = new Date();
            
            var formatDate = function(date){             
                var year = date.getFullYear()+'-';
               // var month = (date.getMonth()+1)+'-';
                var month = (date.getMonth()+1)<10?'0'+(date.getMonth()+1)+'-':(date.getMonth()+1)+'-';
                var day = date.getDate()<10?('0'+date.getDate()) : (date.getDate());
                var week = '('+['日','一','二','三','四','五','六'][date.getDay()]+')';  
				return year+month+day+' '+week;
            };
            
            var formatDate2 = function(date){             
                var year = date.getFullYear()+'-';
               // var month = (date.getMonth()+1)+'-';
                var month = (date.getMonth()+1)<10?'0'+(date.getMonth()+1)+'-':(date.getMonth()+1)+'-';
                var day = date.getDate()<10?('0'+date.getDate()) : (date.getDate());
				return year+month+day;
            };
            
            var addDate= function(date,n){       
                date.setDate(date.getDate()+n);        
                return date;
            };
            var setDate = function(date){    
                addDate(curDate,-7);
				dateList = [];
                for(var i = 0;i<7;i++){                 
                    dateList[i] = formatDate(addDate(curDate,1));
                }
            };           
            
            setDate(new Date());
             
           	$('#last-week').click(function(){
           		var ldate = addDate(curDate,-7);
               	datett = formatDate2(ldate);
               	setDate(ldate);
                refresh();
            });             
            $('#next-week').click(function(){    
            	var ndate = addDate(curDate,7);
            	setDate(ndate);
                datett = formatDate2(ndate);
                refresh();
            });   
            
		////////////////////////////////////////////////////////////////////////////	
			function getOption(){
				var option = {
						timeline:{
						// TODO the date should be from the response
							data:dateList,
							/* label:{
								formatter:function(s){
									return s.slice(0,10);
								}
							} */
							autoPlay:true,
							playInterval:3000
						},
						options:[{
							title : {
								text : '滴滴订单状态',
								subtext : '请求订单与响应订单'
							},
							tooltip : {

							},

							yAxis : [ {

							series : [ {

						}, {

							} ],
							series:[
								{data : request[2]},

						}, {
							//title:{text : '某某地区滴滴订单状态'},
							xAxis : [ {

							} ],
							series:[
								{data : request[3]},
								{data : reply[3]}
							]
						}, {
							//title:{text : '某某地区滴滴订单状态'},
							xAxis : [ {
								data : id[4]
							} ],
							series:[
								{data : request[4]},
								{data : reply[4]}
							]
						}, {
							//title:{text : '某某地区滴滴订单状态'},
							xAxis : [ {
								data : id[5]
							} ],
							series:[
								{data : request[5]},
								{data : reply[5]}
							]
						}, {
							//title:{text : '某某地区滴滴订单状态'},
							xAxis : [ {
								data : id[6]
							} ],
							series:[
								{data : request[6]},
								{data : reply[6]}
							]
						}
					   ]
					};
				    return option;
			}
			
			
			refresh();
			function refresh(){
				//if (myChart && myChart.dispose)

				myChart = echarts.init(document.getElementById("main"));
				getServerData();		
				//myChart.hideLoading();
				myChart.setOption(getOption() );

			}
